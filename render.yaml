services:
  # Backend service
  - type: web
    name: gaah-bookkeeping-backend
    env: python
    region: singapore
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

  # Frontend static site (optional if serving via backend)
  - type: static
    name: gaah-bookkeeping-frontend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    publishDirectory: frontend/dist
    envVars:
      - key: VITE_API_BASE
        value: https://gaah-bookkeeping-backend.onrender.com
